<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas Diárias</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat&family=Numans&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" 
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <main>
        <img class="imagemArrumar" src="/webCTudao/img/imagemDeTarefas.png" alt="Tarefeas imagem">
        <form>
            <input id="input-item" type="text" placeholder="Digite sua primeira Tarefa">
            <button id="botao">Salvar Tarefa</button>
        </form>

        <h2>Lista de Tarefas</h2>
        <hr/>
        <ul>
            <li>
                <div class="lista-item">
                    <div class="lista-item-container">
                        <div class="checkbox-container">
                            <label for="checkbox-1">
                                <input type="checkbox" class="checkbox-input" id="checkbox-1" />
                                <div class="checkbox-customizado checked"></div>
                            </label>
                        </div>

                        <p>Levantar</p>
                    </div>
                    <div>
                        <button class="botao-acao">
                            <img src="/webCTudao/img/delete.svg" alt="Imagem de delete">
                        </button>
                        <button class="botao-acao">
                            <img src="/webCTudao/img/edit.svg" alt="Imagem de Editar">
                        </button>
                    </div>
                </div>
                <p class="item-lista-tarefa">Segunda-feira (16/10/2024) às 14:34</p>
            </li>
        </ul>

        <div class="container">
            <form class="caixa-de-sug">
                <h1>Caixa de Sugestões</h1>
                <input type="text" placeholder="Escreva sua Sugestão">
                <button class="button-enviar">Enviar</button>
            </form>
        </div>
    </main>
    <script src="scripts.js"></script> 
</body>
 
</html>
